<body>
	<div class="container" style="padding-top: 160px;">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="../assets/logos/sitio_logo_contraste.png" class="brand_logo" alt="Logo">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form>
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="" class="form-control input_user" value="" placeholder="username">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="" class="form-control input_pass" value="" placeholder="password">
						</div>
						<div class="form-group">
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="customControlInline">
								<label class="custom-control-label" for="customControlInline">Recordarme</label>
							</div>
						</div>
							<div class="d-flex justify-content-center mt-3 login_container">
				 	<button type="button" name="button" class="btn login_btn"><i class="fas fa-sign-in-alt"></i> Iniciar sesion</button>
				   </div>
					</form>
				</div>

				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						<a href="#" class="ml-2">Olvide mi contraseña</a>
					</div>
          <div class="d-flex justify-content-center links">
						<a [routerLink]="['/registro']" class="ml-2">Registrarse como alumno</a>
					</div>
					<div class="d-flex justify-content-center links">
						<a href="#">Terminos y condiciones</a>
					</div>
				</div>

        <div class="text-center container">
          <small>Links2Academy © 2020</small>
        </div>

			</div>
		</div>
	</div>
</body>
